<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="triviaRoutes.js"></script>
    <link rel="stylesheet" href="" />
    <title>Trivia Fact</title>
  </head>
  <body>
    <div class="triva-intro">
      <h1>Trivia Question Generator</h1>
    </div>
    <section class="tfact-section">
      <article class="tfact-container">
        <div class="display-fact"><p id="number"></p></div>
        <label for="numberInput">Enter A Number</label>
        <input type="number" id="numberInput" />
        <button onclick="testApiCall()">Get A Fact!</button>
      </article>
    </section>

    <!-- ==================== footer ======================= -->

    <footer class="footer">
      <section class="footer-container">
        <section class="row">
          <section class="footer-column">
            <h4>Trivia Titans</h4>
            <ul>
              <li><a href="$">Home</a></li>
              <li><a href="#">About Us</a></li>
              <li><a href="#">Contact Us</a></li>
            </ul>
          </section>
          <section class="footer-column">
            <h4>More Pages</h4>
            <ul>
              <li><a href="$">Home</a></li>
              <li><a href="#">About Us</a></li>
              <li><a href="#">Contact Us</a></li>
            </ul>
          </section>
          <section class="footer-column">
            <h4>Follow US</h4>
            <article class="social-links">
              <a href="https://www.facebook.com/"
                ><i class="fab fa-facebook-f"></i
              ></a>
              <a href="https://www.instagram.com/"
                ><i class="fab fa-instagram"></i
              ></a>
              <a href="https://twitter.com/"><i class="fab fa-twitter"></i></a>
              <a href="https://www.youtube.com/"
                ><i class="fab fa-youtube"></i
              ></a>
            </article>
          </section>
          <section class="footer-column">

            <article class="newsletter">
              <input type="text" -class="inputEmail" placeholder="Email?" />
              <button class="btnn btn1">Send</button>
            </article>
          </section>
        </section>
      </section>
      <hr />
    </footer>

    <script>
      async function testApiCall() {
        const number = document.getElementById("numberInput").value;
        const response = await fetch(
          "http://localhost:5555/triviafact/" + number
        );
        const JSONdata = await response.json();
        console.log(JSONdata);
        const displayElement = document.getElementById("number");
        displayElement.innerText = `${JSONdata.text}`;
      }
    </script>
  </body>
