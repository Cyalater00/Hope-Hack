<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="triviaRoutes.js"></script>
    <title>Trivia Fact</title>
  </head>
  <body>
    <div class="triva-intro">
      <h1>Trivia Question Generator</h1>
    </div>
    <section class="tfact-section">
      <article class="tfact-container">
        <div class="display-fact"><p id="number"></p></div>
        <label for="numberInput">Enter A Number</label>
        <input type="number" id="numberInput" >
        <button onclick="testApiCall()">Get A Fact!</button>
      </article>
    </section>
    <script>
      async function testApiCall() {
        const number = document.getElementById('numberInput').value;
        const response = await fetch("http://localhost:5555/triviafact/" + number);
        const JSONdata = await response.json();
        console.log(JSONdata);
        const displayElement = document.getElementById("number");
        displayElement.innerText = `${JSONdata.text}`;
      }
    </script>
  </body>
</html>
